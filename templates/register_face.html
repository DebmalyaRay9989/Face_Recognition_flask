
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Face</title>

    <!-- Linking to Google Fonts for better typography -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <!-- Custom CSS for modern UI -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f0f4f8;
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        /* Video Background Styles */
        video.background-video {
            position: fixed; /* Fix the video in place */
            top: 0;
            left: 0;
            width: 100vw; /* Use 100% of viewport width */
            height: 100vh; /* Use 100% of viewport height */
            object-fit: cover; /* Ensure the video covers the entire screen */
            z-index: -1; /* Ensure the video stays behind the content */
            pointer-events: none; /* Prevent the video from blocking interactions */
        }

        /* Header Styles */
        header {
            background: linear-gradient(135deg, #0066cc, #00cc99);
            color: white;
            text-align: center;
            padding: 30px 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
            width: 100%;
            margin-bottom: 20px;
        }

        header h1 {
            font-size: 2.4rem;
            font-weight: 700;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        /* Main Container */
        .form-container {
            max-width: 900px;
            width: 100%;
            margin: 30px auto;
            padding: 30px;
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white */
            backdrop-filter: blur(10px); /* Frosted glass effect */
            border-radius: 15px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            color: white; 
        }

        h2 {
            font-size: 2rem;
            color: #0066cc;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: 500;
            margin-bottom: 8px;
            display: block;
        }

        input[type="text"],
        input[type="file"],
        button {
            padding: 10px;
            width: 100%;
            font-size: 1rem;
            border-radius: 8px;
            border: 2px solid #0066cc;
            margin-top: 8px;
            background-color: #fff;
            color: #333;
            transition: background-color 0.3s ease, border 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="file"]:focus,
        button:hover {
            background-color: #f1f1f1;
            border-color: #00cc99;
            color: #0066cc;
        }

        button {
            background-color: #0066cc;
            color: white;
            cursor: pointer;
            font-size: 1.1rem;
            transition: transform 0.2s ease;
        }

        button:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Success and Error Messages */
        .message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .success {
            background-color: #d4edda;
            color: #155724;
        }

        .error {
            background-color: #f8d7da;
            color: #721c24;
        }

        /* Dark Mode */
        body.dark-mode {
            background-color: #333;
            color: #fff;
        }

        body.dark-mode header {
            background-color: #333;
            color: white;
        }

        body.dark-mode .form-container {
            background-color: #444;
            color: #fff;
        }

        body.dark-mode input[type="text"],
        body.dark-mode input[type="file"],
        body.dark-mode button {
            background-color: #555;
            border-color: #666;
            color: #fff;
        }

        body.dark-mode input[type="text"]:focus,
        body.dark-mode input[type="file"]:focus,
        body.dark-mode button:hover {
            background-color: #777;
        }

        /* Footer Styles */
        footer {
            background-color: #2d2d2d;
            color: #ccc;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: auto;
        }

        footer p {
            font-size: 1rem;
        }

        /* Mobile Responsiveness */
        @media screen and (max-width: 768px) {
            header h1 {
                font-size: 2rem;
            }

            .form-container {
                padding: 15px;
                width: 95%;
            }

            input[type="text"],
            input[type="file"],
            button {
                font-size: 1rem;
                padding: 8px;
            }
        }

        /* Button Styling for Navigation */
        .btn-go-home,
        .btn-register-face {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-go-home:hover,
        .btn-register-face:hover {
            background-color: #00cc99;
        }

        /* Container for buttons side by side */
        .button-container {
            display: flex;
            justify-content: space-between; /* Ensures buttons are spaced equally */
            gap: 20px; /* Optional space between buttons */
            margin-top: 20px;
        }

        button,
        a.btn-go-home {
            flex: 1; /* Makes both buttons take equal space */
            margin: 0; /* Ensure there's no margin applied between buttons */
            font-size: 1rem;
            text-align: center; /* Ensures the text is centered */
        }

        /* Button Styling for Logout */
        .btn-logout {
            display: inline-block;
            padding: 10px 20px;
            background-color: #0066cc;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            text-decoration: none;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .btn-logout:hover {
            background-color: #0066cc;
        }

    </style>
</head>
<body>

    <!-- Video Background -->
    <video class="background-video" autoplay muted loop>
        <source src="{{ url_for('static', filename='videos/wallpaper.mp4') }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <header>
        <h1>Face Recognition Attendance System</h1>
    </header>

    <div class="form-container">
        <h2>REGISTER NEW FACE</h2>
        <form method="POST" enctype="multipart/form-data" id="registerForm">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required placeholder="Enter Name" aria-label="Enter your name">
            </div>

            <div class="form-group">
                <label for="image">Upload Face Image:</label>
                <input type="file" name="image" id="image" accept="image/*" required aria-label="Upload an image of your face">
            </div>

            <!-- Buttons container for side by side placement -->
            <div class="button-container">
                <button type="submit" class="btn-register-face">
                    <i class="fas fa-user-plus"></i> Register Face
                </button>
                <a href="/" class="btn-go-home">
                    <i class="fas fa-home"></i> Go to Home
                </a>
            </div>
        </form>

        <!-- Success or Error Messages -->
        <div class="message success" id="successMessage" style="display: none;">
            <p>Face registered successfully!</p>
        </div>
        <div class="message error" id="errorMessage" style="display: none;">
            <p>There was an error with your submission. Please try again.</p>
        </div>
    </div>

    <div style="text-align:center; margin-top:20px;">
        <button onclick="toggleDarkMode()" title="Toggle Dark Mode" aria-label="Toggle Dark Mode">
            <i class="fas fa-moon"></i> Toggle Dark Mode
        </button>
        <br>
    </div>

    <!-- Logout Button (Only visible if logged in) -->
    {% if session.logged_in %}
        <div style="text-align: center; margin-top: 20px;">
            <a href="{{ url_for('logout') }}" class="btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
            <br><br>
        </div>
    {% endif %}

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Face Recognition Attendance System | Developed by Debmalya Ray</p>
    </footer>

    <!-- JavaScript for Dark Mode and Form Submission Handling -->
    <script>
        // Toggle Dark Mode
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            if (document.body.classList.contains('dark-mode')) {
                localStorage.setItem('darkMode', 'enabled');
            } else {
                localStorage.setItem('darkMode', 'disabled');
            }
        }

        // Handle form submission
        const form = document.getElementById('registerForm');
        form.addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Simulate form submission result (success or error)
            const success = Math.random() > 0.5;  // For demonstration, randomly choose success or error
            if (success) {
                document.getElementById('successMessage').style.display = 'block';
                document.getElementById('errorMessage').style.display = 'none';
            } else {
                document.getElementById('successMessage').style.display = 'none';
                document.getElementById('errorMessage').style.display = 'block';
            }

            // Disable the form after submission
            form.querySelector('button[type="submit"]').disabled = true;
        });

    </script>

</body>
</html>
