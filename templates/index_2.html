

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition Attendance System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Quicksand:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Global Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body Styling */
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #495057;
            display: flex;
            flex-direction: column;  /* Flex container for vertical layout */
            justify-content: flex-start; /* Align content at the top */
            align-items: center;
            min-height: 100vh;  /* Full height of the viewport */
            padding: 20px;
            transition: background-color 0.3s ease;
        }

        /* Container for Card Elements */
        .card-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            grid-template-rows: repeat(2, 1fr); /* 2 rows */
            gap: 20px;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            width: 100%;
            height: 400px; /* Fixed height for the square layout */
            flex-grow: 1;  /* Make the container grow to fill space */
        }

        /* Individual Cards */
        .card {
            background: #ffffff;
            border-radius: 12px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 40px 30px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            font-size: 1.2rem;
            color: #495057;
            height: 100%; /* Ensure card takes full height of grid cell */
        }

        .card:hover {
            transform: translateY(-8px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.1);
        }

        .card i {
            font-size: 3rem;
            color: #007bff;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        .card:hover i {
            color: #28a745;
        }

        .card h3 {
            font-size: 1.4rem;
            font-weight: 500;
            color: #007bff;
        }

        /* Header Styling */
        header {
            font-size: 2.8rem;
            font-weight: 600;
            color: #007bff;
            text-align: center;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 3px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Footer Styling */
        footer {
            background-color: #2d2d2d;
            color: #ccc;
            width: 100%;
            text-align: center;
            padding: 20px 0;
            box-shadow: 0 -4px 6px rgba(0, 0, 0, 0.1);
            margin-top: auto;  /* Push footer to the bottom */
        }

        footer p {
            font-size: 1rem;
        }

        footer a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        footer a:hover {
            color: #28a745;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .card-container {
                grid-template-columns: 1fr; /* Single column on smaller screens */
                grid-template-rows: auto; /* Adjust row heights dynamically */
                height: auto; /* Remove fixed height for mobile */
            }

            header {
                font-size: 2.4rem;
            }

            .card {
                width: 90%;
                padding: 30px 20px;
            }

            .card h3 {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        Face Recognition Attendance System
    </header>

    <!-- Card Container -->
    <div class="card-container">
        <!-- Mark Attendance Card -->
        <div class="card" onclick="window.location.href='{{ url_for('mark_attendance') }}'" aria-label="Mark Attendance">
            <i class="fas fa-check-circle"></i>
            <h3>Mark Attendance</h3>
        </div>

        <!-- Register New Face Card -->
        <div class="card" onclick="window.location.href='{{ url_for('register_face') }}'" aria-label="Register New Face">
            <i class="fas fa-user-plus"></i>
            <h3>Register New Face</h3>
        </div>

        <!-- View Attendance Card -->
        <div class="card" onclick="window.location.href='{{ url_for('view_attendance') }}'" aria-label="View Attendance">
            <i class="fas fa-list"></i>
            <h3>View Attendance</h3>
        </div>

        <!-- Delete Registered Face Card -->
        <div class="card" onclick="window.location.href='{{ url_for('delete_face') }}'" aria-label="Delete Registered Face">
            <i class="fas fa-user-times"></i>
            <h3>Delete Registered Face</h3>
        </div>

        <!-- Attendance Map -->
        <div class="card" onclick="window.location.href='{{ url_for('attendance_map') }}'" aria-label="Attendance Location Map">
            <i class="fas fa-user-times"></i>
            <h3>Attendance Location Map</h3>
        </div>

    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Face Recognition Attendance System | Developed by Debmalya Ray</p>
    </footer>

</body>
</html>
